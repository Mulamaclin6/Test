<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Display</title>
    <style>
        .highlight {
            color:turquoise
        }
        .blue-bg {
            background-color:blue
        }
        #unique {
            color:red
        }
    </style>
</head>
<body>
    <!-- Block elements -->
    <p class="highlight"> This is a paragraph</p>

    <ul class="blue-bg highlight">
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ul>

    <!-- Inline documents-->

    <a href="https://github.com/Mulamaclin6"> Go to Mulamaclin6</a>

        <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.britannica.com%2F79%2F232779-004-9EBC7CB8%2FGerman-Shepherd-dog-Alsatian.jpg&tbnid=nrHwwdioms4tFM&vet=12ahUKEwjT_4Ki5-2DAxXHnCcCHYLXBcQQMygAegQIARBz..i&imgrefurl=https%3A%2F%2Fwww.britannica.com%2Fanimal%2FGerman-shepherd&docid=hNmwNfT4dem0_M&w=550&h=393&q=german%20shepherd&ved=2ahUKEwjT_4Ki5-2DAxXHnCcCHYLXBcQQMygAegQIARBz" alt=" German Shepherd"
        width="200"
        />

        <!-- div element-->

        <div style="background-color:aqua">
            <h2 id="unique"> Second heading</h2>
            <p> This is a paragraph inside a div</p>
        </div>

        <!-- span element -->

        <p> This is a <span style="color:red">paragraph</span> nests a span </p>

        <!-- class attribute-->


        


    
</body>
</html>
